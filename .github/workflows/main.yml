name: CI/CD Pipeline

on:
  push:
    branches: [ main, development ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run Tests with Coverage
        run: |
          python -m pytest -v --cov=. --cov-report=term-missing

      - name: Linting (flake8)
        run: flake8 .

  update-docs:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate Docs
        run: |
          python generate_docs.py

      - name: Commit updated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "üìù Auto-update documentation" || echo "No changes in docs"
          git push origin development || echo "Nothing to push"

  create-pr:
    needs: [test, update-docs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for existing PR development -> main..."
          EXISTING_PR=$(gh pr list --base main --head development --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            echo "Creating new PR..."
            gh pr create \
              --base main \
              --head development \
              --title "üîÄ Auto PR: development ‚Üí main" \
              --body "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∏ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –∏–∑ –≤–µ—Ç–∫–∏ development."
          else
            echo "PR already exists: #$EXISTING_PR"
          fi

      - name: Auto-merge PR (with fallback)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e

          PR_NUMBER=$(gh pr list --base main --head development --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found."
            exit 0
          fi

          echo "Trying GitHub auto-merge for PR #$PR_NUMBER..."
          ERR_FILE=$(mktemp)

          gh pr merge "$PR_NUMBER" --squash --auto --delete-branch=false 2> "$ERR_FILE"
          STATUS=$?

          if [ $STATUS -eq 0 ]; then
            echo "‚úÖ Auto-merge enabled successfully."
            rm -f "$ERR_FILE"
            exit 0
          fi

          if grep -q "enablePullRequestAutoMerge" "$ERR_FILE"; then
            echo "‚ö†Ô∏è Auto-merge API not available for this branch. Trying admin merge without --auto..."
            gh pr merge "$PR_NUMBER" --squash --admin --delete-branch=false
            STATUS2=$?
            if [ $STATUS2 -eq 0 ]; then
              echo "‚úÖ Admin merge completed."
              rm -f "$ERR_FILE"
              exit 0
            else
              echo "‚ö†Ô∏è Admin merge failed (—Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã –∏–ª–∏ –∂—ë—Å—Ç–∫–∞—è –∑–∞—â–∏—Ç–∞ –≤–µ—Ç–∫–∏)."
              cat "$ERR_FILE"
              rm -f "$ERR_FILE"
              exit 0
            fi
          fi

          echo "‚ö†Ô∏è Merge failed –ø–æ –¥—Ä—É–≥–æ–π –ø—Ä–∏—á–∏–Ω–µ (—Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã)."
          cat "$ERR_FILE"
          rm -f "$ERR_FILE"
          exit 0
