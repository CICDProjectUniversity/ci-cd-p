name: CI/CD Pipeline

on:
  push:
    branches: [main, development]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run Tests with Coverage
        run: |
          python -m pytest -v --cov=. --cov-report=term-missing

      - name: Linting (flake8)
        run: flake8 .

  update-docs:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate Docs
        run: |
          python generate_docs.py

      - name: Commit updated docs
        run: |
          git config user.name "github-actions"
          git config user.email "bot@github.com"
          git add docs/
          git commit -m "üìù Auto-update documentation" || echo "No changes in docs"
          git push origin development

  create-pr:
    needs: update-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --base main --head development --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --base main \
              --head development \
              --title "üîÄ Auto PR: development ‚Üí main" \
              --body "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –∏ –∫–æ–¥–∞."
          else
            echo "PR already exists (#$EXISTING_PR)"
          fi

      - name: Auto-Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --base main --head development --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found"
            exit 0
          fi

          gh pr merge "$PR_NUMBER" --squash --auto --delete-branch=false
