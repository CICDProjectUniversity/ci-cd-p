name: CI/CD Pipeline

on:
  push:
    branches: [ main, development, release/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run Tests with Coverage
        run: |
          python -m pytest -v --cov=. --cov-report=term-missing

      - name: Generate Test Report
        if: always()
        run: |
          echo "# Test Report" > test-report.md
          echo "Date: $(date)" >> test-report.md
          echo "Branch: ${{ github.ref_name }}" >> test-report.md
          echo "" >> test-report.md
          python -m pytest -v || true

      - name: Linting (flake8)
        run: flake8 .

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.md

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking existing PR..."
          EXISTING_PR=$(gh pr list --base main --head development --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            echo "Creating new PR..."
            gh pr create \
              --base main \
              --head development \
              --title "üîÄ Auto PR: development ‚Üí main" \
              --body "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π PR —Å–æ–∑–¥–∞–Ω GitHub Actions –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è."
          else
            echo "PR already exists: #$EXISTING_PR"
          fi

      - name: Admin merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          PR_NUMBER=$(gh pr list --base main --head development --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found."
            exit 0
          fi

          PR_URL=$(gh pr view "$PR_NUMBER" --json url --jq '.url')

          echo "Admin-merging PR #$PR_NUMBER ($PR_URL)..."
          # —Ñ–æ—Ä—Å–∏—Ä—É–µ–º merge –∫–∞–∫ –∞–¥–º–∏–Ω, –æ–±—ã—á–Ω—ã–º merge –∏–ª–∏ squash ‚Äî –Ω–∞ —Ç–≤–æ–π –≤–∫—É—Å
          gh pr merge "$PR_URL" --admin --squash --delete-branch=false

  documentation:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate Docs
        run: |
          python generate_docs.py
          ls -la docs/

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true

      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
